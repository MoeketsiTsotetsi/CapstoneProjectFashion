<h3>Cart Details</h3>
<br>

<table class="table  table-striped table-hover">
    <thead>
        <tr>
            <th>ID </th>
            <th>Product Name</th>
            <th>Product Quantity</th>
            <th>Product Price</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let cart of cartItems">
            <td>{{cart.id}}</td>
            <td>{{cart.name}}</td>
            <td>{{cart.quantity}}</td>
            <td>{{cart.price}}</td>
            <td><button class="btn btn-outline-danger" (click)="removeCartItem(cart.id)" >Remove</button></td>

        </tr>

        
    </tbody>
    <tfoot>
        <br>
        <a  routerLink="/products"class="btn btn-outline-info">Explore More Products</a> &nbsp;

        <button class="btn btn-outline-danger" (click)="cartEmpty()">Clear Cart</button> &nbsp;
        <a routerLink="/checkout" class="btn btn-outline-info">Checkout</a>
    </tfoot>
</table>
